<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="dark-theme-body">
    <div id="main-container" class="dark-theme-main-container">
        <div id="header">
            <div id="logo-heading-container">
                <i class="fa-solid fa-robot" id="theme-mode-icon"></i>
                <h1>AI Image Generator</h1>
            </div>

            <i id="theme-button" class="fa-solid fa-sun dark-theme-button"></i>
        </div>



        <div id="prompt-container">
            <textarea placeholder="Prompt your Imagination..." name="" id="text-area"></textarea>
            <i id="dice-icon" class="fa-solid fa-dice"></i>
        </div>

        <div id="options-div">
            <select name="Select Model" id="select-model">
                <option value="Select Model" disabled selected hidden>Select Model</option>
                <option value="tencent/HunyuanImage-2.1">HunyuanImage-2.1</option>
                <option value="kudzueye/boreal-qwen-image">boreal-qwen-image</option>
                <option value="nunchaku-tech/nunchaku-qwen-image-edit">nunchaku-qwen-image-edit</option>
                <option value="Qwen/Qwen-Image">Qwen-Image</option>
                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                <option value="tencent/SRPO">SRPO</option>
                <option value="lightx2v/Qwen-Image-Lightning">Qwen-Image-Lightning</option>
            </select>

            <select name="" id="image-count">
                <option value="Image Count" disabled selected hidden>Image Count</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

            </select>

            <select name="" id="aspect-ratio">
                <option value="Aspect Ratio" disabled selected hidden>Aspect Ratio</option>
                <option value="Aspect Ratio">Square(1:1)</option>
                <option value="Aspect Ratio">Landscape(16:9)</option>
                <option value="Aspect Ratio">Portrait(9:16)</option>
            </select>

            <button id="generate-button">Generate <i class="fa-solid fa-wand-magic-sparkles"></i>
            </button>
        </div>

        <div id="resultant-image-div">
            <div class="image-containers">
                <div class="loading-img">
                    <div class="spinner"></div>
                    <p>Loading</p>
                </div>
                <img src="" alt="">
                <div id="image-overlay">

                    <button class="download-button"><i class="fa-solid fa-download"></i></button>
                </div>
            </div>

            <div class="image-containers">
                <div class="loading-img">
                    <div class="spinner"></div>
                    <p>Loading</p>
                </div>
                <img src="" alt="">
                <div id="image-overlay">

                    <button class="download-button"><i class="fa-solid fa-download"></i></button>
                </div>
            </div>

            <div class="image-containers">
                <div class="loading-img">
                    <div class="spinner"></div>
                    <p>Loading</p>
                </div>
                <img src="" alt="">
                <div id="image-overlay">

                    <button class="download-button"><i class="fa-solid fa-download"></i></button>
                </div>
            </div>

            <div class="image-containers">
                <div class="loading-img">
                    <div class="spinner"></div>
                    <p>Loading</p>
                </div>
                <img src="" alt="">
                <div id="image-overlay">

                    <button class="download-button"><i class="fa-solid fa-download"></i></button>
                </div>
            </div>




        </div>

    </div>


    <script src="script.js"></script>
    <script src="prompts.js"></script>
</body>

</html>
